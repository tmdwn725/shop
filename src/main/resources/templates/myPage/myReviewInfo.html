<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ashion | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Css Styles -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/elegant-icons.css}" rel="stylesheet">
    <link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet">
    <link th:href="@{/css/magnific-popup.css}" rel="stylesheet">
    <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/css/slicknav.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/myPage/myProduct.css}" rel="stylesheet">
</head>

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Offcanvas Menu Begin -->
<div class="offcanvas-menu-overlay"></div>
<div class="offcanvas-menu-wrapper">
    <div class="offcanvas__close">+</div>
    <ul class="offcanvas__widget">
        <li><span class="icon_search search-switch"></span></li>
        <li><a href="#"><span class="icon_heart_alt"></span>
            <div class="tip">2</div>
        </a></li>
        <li><a href="#"><span class="icon_bag_alt"></span>
            <div class="tip">2</div>
        </a></li>
    </ul>
    <div class="offcanvas__logo">
        <a href="./index.html"><img src="/img/logo.png" alt=""></a>
    </div>
    <div id="mobile-menu-wrap"></div>
    <div class="offcanvas__auth">
        <a href="#">Login</a>
        <a href="#">Register</a>
    </div>
</div>
<!-- Offcanvas Menu End -->

<!-- Header Section Begin -->
<th:block th:replace="common/header :: headFragment"></th:block>
<!-- Header Section End -->

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="./index.html"><i class="fa fa-home"></i> Home</a>
                    <span>리뷰 작성</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Checkout Section Begin -->
<section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
            <div class="row">
                <div>
                    <h5>리뷰 등록 화면</h5>
                    <div class="row">
                        <input id="order-info-seq" type="hidden"  th:value="${orderInfo.orderInfoSeq}">
                        <div class="col-lg-12">
                            <div class="review-goods-information">
                                <div class="review-goods-information__thumbnail">
                                    <img src="/img/product/details/thumb-2.jpg" alt="유니온블루(UNION BLUE) SUNDAY SHIRT (GRAY) 후기">
                                </div>
                                <div class="review-goods-information__item">
                                    <p class="review-goods-information__option-wrap">
                                        오렌지셔츠<span class="review-goods-information__option"> S</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="checkout__form__input">
                                <p>상품 후기</p>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <textarea class="review-content" id="product-content" th:value="${reviewInfo.content}" th:text="${reviewInfo.content}"></textarea>
                        </div>
                        <div class="col-lg-12">
                            <div class="checkout__form__input">
                                <p>리뷰사진 <span>*</span></p>
                            </div>
                        </div>
                        <form id="product-image-form" onsubmit="return false;" enctype="multipart/form-data">
                            <div class="row" style="margin-left: 0px;">
                                <div class="col-lg-3 col-md-6 col-sm-6">
                                    <input type="file" id="file-img1" name="file-img1" class="real-upload" accept="image/*" required multiple>
                                    <div class="upload" id="upload-img1">
                                        <img src="" alt="">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="col-lg-12"><p/></div>
                        <br/>
                        <div class="col-lg-12"><p/></div>
                        <br/>
                        <button type="button" class="site-btn" onclick="saveReviewInfo()">리뷰등록</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Checkout Section End -->

<!-- Footer Section Begin -->
<th:block th:replace="common/footer :: footFragment"></th:block>
<!-- Footer Section End -->

<!-- Js Plugins -->
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/mixitup.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.countdown.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.slicknav.js}"></script>
<script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.nicescroll.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/myPage/myProductInfo.js}"></script>
</body>

</html>
